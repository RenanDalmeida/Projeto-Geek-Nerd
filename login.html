</head>

<body>

    <header>
        <div class="menu">
            <div class="friends">
                <a href="">
                    <img src="img/LogoGeek.png" alt="Link amigos playing">
                </a>
            </div><!--Fim DIV friends-->
            <div class="logo">

                <img src="img/nerds.png" alt="">
            </div><!--Fim DIV logo-->
            <div class="icon">
                <a href="#" onclick="botaoMenu()">
                    <i class="fa fa-bars"></i>
                </a>
                <nav id="navegar">
                    <ul>
                     <a href="#">
                       <li>Login/Cadastro</li>
                    </a>
                     <a href="#">
                       <li>Jogos</li>
                    </a>
                     <a href="#">
                       <li>Ao Vivo</li>
                    </a>
                     <a href="#">
                       <li>Players</li>
                    </a>
                     <a href="#">
                       <li>Sobre</li>
                    </a>
                     <a href="#">
                       <li>Suporte</li>
                    </a>

                    </ul>
                </nav>
            </div><!--Fim DIV icon-->
                <ul class="log">
                    <a href="">
                        <li>Login</li>
                    </a>
                </ul>
        </div><!--Fim DIV menu-->

    </header>

    

    <main>
        
        <div class="men2">
            <ol>
                <a href=""><li>Jogos</li></a>
                <a href=""><li>Ao Vivo</li></a>
                <a href=""><li>Players</li></a>
                <a href=""><li>Sobre</li></a>
                <a href=""><li>Suporte</li></a>
            </ol>
        </div>

        <form action="" method="GET" class="form-cadastro">

            <div>
                <h1>
                    Bem Vindo de Volta!
                </h1>
            </div>

            <div class="login">

                <div class="campo">
                    <label for="email2">Email do Jogador</label>
                    <input type="email2" name="emailjogador" id="email2">
                </div>

                <div class="campo">
                    <label for="senha">Senha do Jogador</label>
                    <input type="password" name="senhajogador" id="senha">
                </div>

                <div class="campo">
                    <button type="submit" class="btn">Entrar</button>
                </div>
            </div>
        </form>
    </main>


    <script>

        function botaoMenu(){

        var m = document.getElementById("navegar");
        if(m.style.display == "block"){
            m.style.display = "none";
        }else{
            m.style.display = "block"
        }
        }
    </script>


</body>
